<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Time Tracker</title>
    <link href="beer.min.css" rel="stylesheet">
    <script src="beer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <!-- Top App Bar -->
    <header class="fixed">
        <nav>
            <button class="circle transparent" disabled>
                <i>schedule</i>
            </button>
            <h5 class="max">Time Tracker</h5>
            <button class="circle transparent" id="theme-toggle" title="Toggle theme">
                <i id="theme-icon">light_mode</i>
            </button>
            <button class="transparent" id="export-btn" title="Export tasks">
                <i>download</i>
                <span class="m l">Export</span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="responsive">
        <!-- Add Task Card -->
        <article class="no-elevate surface-container">
            <div class="row">
                <div class="field label border max">
                    <input type="text" id="task-input" placeholder=" ">
                    <label>New task name</label>
                </div>
                <button class="primary" id="add-task-btn">
                    <i>add</i>
                    <span>Add Task</span>
                </button>
            </div>
        </article>

        <div class="space"></div>

        <!-- Tasks Container -->
        <div id="tasks-container">
            <!-- Empty state -->
            <div id="empty-state" class="fill medium-height middle-align center-align">
                <div class="center-align">
                    <i class="extra">task_alt</i>
                    <h5>No tasks yet</h5>
                    <p>Add a task above to start tracking your time</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Reset Confirmation Dialog -->
    <dialog id="reset-dialog">
        <h5>Confirm Reset</h5>
        <p id="reset-message">Are you sure you want to reset the time for this task?</p>
        <nav class="right-align">
            <button class="transparent" data-ui="#reset-dialog">Cancel</button>
            <button class="primary" id="confirm-reset-btn">Reset</button>
        </nav>
    </dialog>

    <!-- Delete Confirmation Dialog -->
    <dialog id="delete-dialog">
        <h5>Confirm Delete</h5>
        <p id="delete-message">Are you sure you want to delete this task?</p>
        <p class="error-text small-text">This action cannot be undone.</p>
        <nav class="right-align">
            <button class="transparent" data-ui="#delete-dialog">Cancel</button>
            <button class="error" id="confirm-delete-btn">Delete</button>
        </nav>
    </dialog>

    <!-- Snackbar for notifications -->
    <div class="snackbar" id="snackbar">
        <i id="snackbar-icon">info</i>
        <span id="snackbar-message">Message</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
